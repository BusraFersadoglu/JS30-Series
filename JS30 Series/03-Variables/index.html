<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Change Me</h3>
    <div class="control">
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="0" max="80" value="0"  data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="0"  data-sizing="px">

            <label for="base">Base Color:</label>
            <input type="color" name="base" value="#ffff" id="color">

            <label for="background">Background Color:</label>
            <input type="color" name="background" value="#ffff" id="color">
        </div>
        <img src="image-coffee.jpg">
    </div>

    <script>
        const inputs = document.querySelectorAll(".control input")

        function handleUpdate(){
            const suffix = this.dataset.sizing || "";
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }
        inputs.forEach(i => i.addEventListener("change",handleUpdate))
        inputs.forEach(i => i.addEventListener("mousemove",handleUpdate))
    </script>
</body>
</html>
